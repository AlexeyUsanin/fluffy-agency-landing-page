<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row justify-between align-center">
        <a href="">
          <img src="images/logo.svg" alt="Logo">
        </a>
          <nav class="nav" id="myTopnav">
            <ul class="nav__list">
              <li class="nav__list-item"><a class="nav__link" href="">Services</a></li>
              <li class="nav__list-item"><a class="nav__link" href="">About</a></li>
              <li class="nav__list-item"><a class="nav__link" href="">Contact</a></li>
            </ul>

            <button onclick="myFunction()" class="burger-menu">
              <span class="burger-menu__line"></span>
              <span class="burger-menu__line"></span>
              <span class="burger-menu__line"></span>
            </button>
          </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="section section--light-blue">
      <div class="container">
        <div class="row align-center wrap-reverse-tablet">
          <div class="col">
            <p class="subtitle">An Agency That Helps You</p>
            <h1 class="heading heading--h1">Grow your Business</h1>
            <p class="description">Build an award winning website that grows your business with the help of Last Door.  Our 15+ years of experience in building websites have grown businesses of 1000+ clients.</p>
            <button class="btn">
              Get Your Free Consultation Now
            </button>
          </div>
          <div class="col">
            <img src="images/illustration.svg" alt="illustration">
          </div>
        </div>
      </div>
    </section>
  </main>



  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "nav") {
        x.className += " responsive";
      } else {
        x.className = "nav";
      }
    }
    </script>
</body>
</html>
